<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8">
    <title>Interrogator</title>
</head>
<body>
    <script>
    function filterOnce(array, filterValue) {     
        const result = [];     
        let filtered = false;
        for (const value of array) {         
            if (value === filterValue && !filtered) {             
                filtered = true;              
                continue;         
            }          
            result.push(value);     
        }      return result; 
    }  

    function filterMinMax(numbers) {     
        let min = Infinity;     
        let max = -Infinity;      
        for (const value of numbers) {         
            if (min > value) {             
                min = value;         
            }         
            if (max < value) {             
                max = value;         
            }     
        }     
        const step = filterOnce(numbers, min);     
        const result = filterOnce(step, max);      
        console.log(result);
        return min && max; 
    }

    filterMinMax([1, 2, -1, 9, 100, 10, -1]);
    </script>
</body>
