<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8">
    <title>Brackets</title>
</head>
<body>
    <script>
        const stringOfBrackets = prompt('Введите последовательность скобок, определим корректность их вложенности.', '{[({})]}');
    
        function checkBrackets(string) {
            const stackOfBrackets = []; 
            const brackets = {
                ')' : '(',
                ']' : '[',
                '}' : '{',
            };
            const openingBrackets = Object.values(brackets); // ['(', '[', '{']

            for (let symbol of string) {
                if (openingBrackets.includes(symbol)) {
                    stackOfBrackets.push(symbol);
                } else if (stackOfBrackets.pop() !== brackets[symbol]) {
                    return false;
                }
            }
 
            return stackOfBrackets.length === 0;
        }
        
        function getAnswer(userInput) {
            if (userInput === '') {
                alert('Вы ничего не написали.');
                return false;
            }

            if (userInput === null) {
                alert('Вы нажали "Отмена".');
                return false;
            }

            if (!!userInput) {
                alert(checkBrackets(userInput) ? 'Скобки вложены корректно. Хмм, а может вы ввели текст без скобок?' : 'Скобки вложены не корректно.');
            }
        }

        getAnswer(stringOfBrackets);
    </script>
</body>
</html>
